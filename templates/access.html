<!DOCTYPE html>
<html>
  <head>
    <title>PIPOL KONEK</title>
    <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet"/>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles.css')}}"
    />
  </head>
  <body>
    <div class="home-header"></div>
    <div class="content-container">
      <div class="top-bar"></div>
      <section class="logo-row">
        <div class="login-logo"><h1>PIPOL KONEK</h1></div>
        <img
          src="{{url_for('static', filename='dict.png')}}"
          class="login-logo"
        />
        {% if logo_path %}
        <img
          src="{{url_for('static', filename=logo_path )}}"
          class="login-logo"
        />
        {% endif %}
      </section>

      {% if lang == 'tl' %}
      <h3>Uri ng Access</h3>
      {% else %}
      <h3>Types of Access</h3>
      {% endif %}

      <br />
      <div class="access-buttons">
        <form action="/login/" method="post" id="freeAccessForm">
          <input type="hidden" name="uname" value="None" />
          <input type="hidden" name="pword" value="None" />
          <input type="hidden" name="package" value="Free" />
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <a href="#"><button data-toggle="modal" data-target="#mymodal" type="submit" class="access-button yellow">
            INSTANT ACCESS ({{ limit1 }}MB)
          </button></a>
        </form>
        {% if lang == 'tl' %}
        <a href="{{ url_for('loginReg', lang=lang) }}">
        {% else %}
        <a href="{{ url_for('loginReg') }}">
        {% endif %}
          <button class="access-button red">
            {% if lang == 'tl' %}REHISTRADONG {% else %}REGISTERED {% endif %}
            ACCESS ({{ limit2 }}MB)
          </button>
        </a>
        <a href="{{ url_for('cert') }}"
          ><button data-toggle="modal" data-target="#mymodal" class="access-button brown">
            CERT ACCESS ({{ limit3 }}MB)
          </button></a
        >
      </div>
      <br /><br />
      <div class="copyright-footer">
        <p>Apollo Technologies, Inc. &copy; 2019</p>
      </div>
      <br />
    </div>
    <div class="modal" id="mymodal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div><h1 class="loading">LOGGING IN</h1></div>
          </div>
        </div>		
      </div>
    </div>
  </body>
  <script>$('.access-button').click(function (){
      $('#myModal').modal('show');
     });
     $('#mymodal').on('hidden.bs.modal', function() {
      return false;
    });</script>
</html>
