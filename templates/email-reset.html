<!DOCTYPE html>
<html>
  <head>
      {% if session.get('title') %}
      <title>{{ session['title'] }}</title>
      {% endif %}
    <link
    rel="stylesheet"
    href="{{url_for('static', filename='styles.css')}}"
    />
    <!-- <link
      rel="stylesheet"
      href="{{url_for('static', filename='tables.min.css')}}"
    /> -->
  </head>
  <body>
    <div class="home-header"></div>
    <div class="content-container">
      <div class="top-bar"></div>
      <section class="logo-row">
          <img
          src="{{url_for('static', filename='free_wifi.png')}}"
          class="login-logo"
        />
        <img src="{{ url_for('static', filename='dict.png') }}" class="login-logo" />
      </section>

      <h2>{{ labels['header'] }}</h2>
      <br />
      <form class="form" action="/email-reset/" method="post">
        <fieldset>
          <label for="email">{{ labels['email'] }}</label>
          <input type="email" name="email" />
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <p>{{ labels['description'] }}</p>
          <button type="submit" class="enter-button form-button">
            {{ labels['submit'] }}
          </button>
          {% if message %}
          <p>
            <b>{{ message }}</b>
          </p>
          {% endif %}
        </fieldset>
      </form>
      <br /><br /><br />
      <div class="copyright-footer">
        <p>Apollo Technologies, Inc. &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> | <a href="https://rt.apolloglobal.net" target="_blank">Contact Us</a></p>
      </div>
    </div>
    <br /><br />
  </body>
</html>
