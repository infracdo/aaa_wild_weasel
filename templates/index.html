<!DOCTYPE html>
<html>
  <head>
    {% if session.get('title') %}
    <title>{{ session['title'] }}</title>
    {% endif %}
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles.css')}}"
    />
  </head>
  <body>
    <div class="home-header"></div>
    <div class="home-container">
      <section class="main-content">
        <img
          src="{{url_for('static', filename='free_wifi.png')}}"
          class="logo-big"
        />
        <h4 class="red-forecolor">A PROJECT OF</h4>
        <div class="logo-container">
          <img
            src="{{url_for('static', filename='dict2.png')}}"
            class="logo"
            style="margin-right: 2vw"
          />
          <img
            src="{{url_for('static', filename='apollo.png')}}"
            class="logo"
          />
        </div>
        <a href="{{url_for('access')}}">
          <button class="enter-button">ENTER</button>
        </a>
      </section>
      <br />
      <section class="copyright-footer">
        <p>
          Apollo Technologies, Inc. &copy;
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script>
          | <a href="https://rt.apolloglobal.net" target="_blank">Contact Us</a>
        </p>
      </section>
    </div>
    <div class="home-footer"></div>
  </body>
</html>
